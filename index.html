<!DOCTYPE html>
<html lang="en">
<head>
<title>Iwotastic on GitHub</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" media="screen,projection">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
</head>
<body>
<header>
<div class="navbar-fixed">
<nav>
<div class="nav-wrapper grey darken-3">
<a href="/" class="brand-logo" style="margin-left: 10px;">Ian M's GitHub Projects</a>
</div>
</nav>
</div>
</header>
<main>
<div class="container">
<div class="card">
<div class="card-content">
<span class="card-title">Hello.</span>
<p>Thanks for stumbling upon my open-source project site, where I put cool projects that you can inspect the code on.</p>
</div>
</div>
</div>
</main>
<script>
var gh = new GitHub();
gh.getUser("iwotastic").listRepos(function(err, repos) {
  repos.forEach(function(r){
    var card = document.createElement("div")
    card.className = "card"
    card.innerHTML = "<div class=\"card-content\"><span class=\"card-title\"><a href=\"https://github.com/iwotastic/" + r.name + "\">" + r.name + "</a></span><p>" + r.description + "</p></div>"
    document.querySelector(".container").appendChild(card)
  })
})
</script>
</body>
</html>
